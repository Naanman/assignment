function isPrimeNumber(number) {
      if (number <= 1) {
        return false;
      } else if (number === 2) {
        return true;
      } else {
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }
    }

    dateTimeDiv.innerHTML = `Today is: ${dayOfWeek}.<br>Current time is: ${hour} ${period} : ${minute} : ${second}.`;
}

    function calculateTriangleArea(sideA, sideB, sideC) {
      const semiPerimeter = (sideA + sideB + sideC) / 2;
      const area = Math.sqrt(
        semiPerimeter *
        (semiPerimeter - sideA) *
        (semiPerimeter - sideB) *
        (semiPerimeter - sideC)
      );
      return area.toFixed(2);
    }

    function displayTriangleArea() {
      const x = 5;
